<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Battle Field</title>
  <link rel="stylesheet" href="theme.css">
  <script src="theme.js" defer></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f8ff;
      color: #003366;
    }
    .container {
      padding: 2rem;
      max-width: 900px;
      margin: auto;
    }
    h1 {
      color: #004080;
    }
    .section {
      margin-bottom: 2rem;
    }
    textarea {
      width: 100%;
      height: 200px;
      padding: 1rem;
      font-family: monospace;
      font-size: 1rem;
      border: 1px solid #cce0ff;
      background-color: #e6f2ff;
      color: #00264d;
      border-radius: 0.5rem;
      resize: vertical;
    }
    #output {
      height: 150px;
      background-color: #eef7ff;
    }
    button {
      background-color: #004080;
      color: white;
      padding: 0.7rem 1.5rem;
      border: none;
      border-radius: 0.5rem;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 1rem;
    }
    button:hover {
      background-color: #0059b3;
    }
    a.back {
      display: inline-block;
      margin-bottom: 1rem;
      color: #004080;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="index.html" class="back">&larr; Back to Home</a>
    <h1>ðŸ’» Battle Field</h1>
    <div class="section">
      <h2>Task Description</h2>
      <p>
        Write a function that takes a list of integers and returns the list sorted in ascending order.
        <br><br>
        <code>Example:</code><br>
        <code>Input: [3, 1, 4, 1, 5, 9]</code><br>
        <code>Output: [1, 1, 3, 4, 5, 9]</code>
      </p>
    </div>

    <div class="section">
      <h2>Your Code</h2>
      <textarea id="codeArea">
// Write your code here
function sortList(arr) {
  return arr.sort((a, b) => a - b);
}

console.log(sortList([3, 1, 4, 1, 5, 9]));
      </textarea>
      <button onclick="runCode()">Run Your Code</button>
    </div>

    <div class="section">
      <h2>Output</h2>
      <textarea id="output" readonly></textarea>
    </div>
  </div>

  <script>
    function runCode() {
      const code = document.getElementById("codeArea").value;
      const output = document.getElementById("output");

      try {
        const result = eval(code);
        output.value = typeof result === "undefined" ? "Code executed successfully." : result;
      } catch (e) {
        output.value = "Error: " + e.message;
      }
    }
  </script>
</body>
</html>
